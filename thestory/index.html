      <header id="header" class="header">
         <script>
            createHeaderContents('header', {
               "中文": "一个故事",

            });
         </script>
      </header>
      <main class="main container">
         <div class="outer">
            <div class="inner" id="content"></div>
         </div>
         <script type="text/javascript">
            var language = localStorage.getItem('verazhang.com?language=');
            function addImages(order, description, colunm){
              var row = Math.floor(order.length / colunm);
              for (var i = 0; i < row; i++) {
                var divRow = document.createElement('div');
                divRow.classList.add('row');
                for (var j = 0 ; j < colunm; j++) {
                  var divColumn = document.createElement('div');
                  divColumn.classList.add('col-md-4');
                  var divThumbnail = document.createElement('div');
                  divThumbnail.classList.add('thumbnail');
                  var link = document.createElement('a');
                  link.href = "detail.html?title=" + order[i*colunm + j];
                  var img = document.createElement('img');
                  img.src = "sourceImages/" + order[i*colunm + j];
                  link.appendChild(img);
                  divThumbnail.appendChild(link);
                  var divCaption = document.createElement('div');
                  divCaption.class = "caption";
                  var details = description[order[i*colunm + j]];
                  var p = document.createElement('p');
                  var pText;
                  if (language == '中文') {
                    pText = document.createTextNode(details['material'] + ", " + details['width'] + "cm x " + details['height'] + "cm");
                  } else {
                    pText = document.createTextNode(details['material'] + ", " + details['width'] + "\"x" + details['height'] + "\"");
                  }     
                  p.appendChild(pText);
                  divCaption.appendChild(p);
                  divThumbnail.appendChild(divCaption);
                  divColumn.appendChild(divThumbnail);
                  divRow.appendChild(divColumn);
                }
                document.getElementById('content').appendChild(divRow);              
              }
              var extra = order.length % colunm;
              if (extra > 0) { 
                var divRow = document.createElement('div');
                divRow.classList.add('row');
                for (var i = 0; i < extra; i++) {
                  var divColumn = document.createElement('div');
                  divColumn.classList.add('col-md-4');
                  var divThumbnail = document.createElement('div');
                  divThumbnail.classList.add('thumbnail');
                  var link = document.createElement('a');
                  link.href = "detail.html?title=" + order[row*colunm + i];
                  var img = document.createElement('img');
                  img.src = "sourceImages/" + order[row*colunm + i];
                  link.appendChild(img);
                  divThumbnail.appendChild(link);
                  var divCaption = document.createElement('div');
                  divCaption.class = "caption";
                  var details = description[order[row*colunm + i]];
                  var p = document.createElement('p');
                  var pText;
                  if (language == '中文') {
                    pText = document.createTextNode(details['material'] + ", " + details['width'] + "cm x " + details['height'] + "cm");
                  } else {
                    pText = document.createTextNode(details['material'] + ", " + details['width'] + "\"x" + details['height'] + "\"");
                  } 
                  p.appendChild(pText);
                  divCaption.appendChild(p);
                  divThumbnail.appendChild(divCaption);
                  divColumn.appendChild(divThumbnail);
                  divRow.appendChild(divColumn);
                }          
                document.getElementById('content').appendChild(divRow);   
              } 
            }
            var text;
            if (language == '中文') {
                text = 'otherSupports/description-ch';
              } else {
                text = 'otherSupports/description-en';
            }
            readTextFile(text, function(param){
              var json = JSON.parse(param);
              addImages(["1.jpg",  "2.jpg", "3.jpg", 
                "4.jpg",  "5.jpg","6.jpg", 
                 "7.jpg", "8.jpg", "9.jpg", 
                 "10.jpg", "11.jpg", "12.jpg", 
                 "13.jpg", "14.jpg", "15.jpg",  
                     "16.jpg", "17.jpg","18.jpg",
                     "19.jpg", "20.jpg", "21.jpg", 
                     "22.jpg"],
                      json, 3);
            });

         </script>
