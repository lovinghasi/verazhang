               <div align="center" id="bitcoin" style="overflow: hidden;">
                  <script type="text/javascript">
                    var language = localStorage.getItem('verazhang.com?language=');

                      var h3 = document.createElement('h3');

                      h3.appendChild(h3Text);
                      document.getElementById('bitcoin').appendChild(h3);
                    } else {
                      var h3 = document.createElement('h3');
                      var h3Text = document.createTextNode('Bitcoin Address');
                      h3.appendChild(h3Text);
                      document.getElementById('bitcoin').appendChild(h3);
                    }

               </div>
